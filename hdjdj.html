<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product-details {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .product-details img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }

        .details {
            max-width: 600px;
        }

        .details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .details h4 {
            color: #555;
            margin: 10px 0;
        }

        .details .price {
            font-size: 20px;
            color: #f5a623;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <img id="product-image" src="" alt="Product">
        <div class="details">
            <h1 id="product-title">Product Name</h1>
            <h4 id="product-brand">Brand</h4>
            <div class="price" id="product-price"></div>
            <p id="product-description">Description of the product will be here...</p>
        </div>
    </div>

    <script>
        // Mock Data for products
        const products = [
            {
                id: 1,
                name: "Cartoon Astronaut T-Shirts",
                brand: "adidas",
                price: "$7.8",
                description: "A cool astronaut-themed t-shirt for everyday wear.",
                image: "/img/products/f1.jpg"
            },
            {
                id: 2,
                name: "Space Hoodie",
                brand: "adidas",
                price: "$8.0",
                description: "A warm and cozy hoodie with a space-themed design.",
                image: "/img/products/f2.jpg"
            }
        ];

        // Extract product ID from URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'), 10);

        // Find the product data
        const product = products.find(item => item.id === productId);

        // Update the page with product data
        if (product) {
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-title').innerText = product.name;
            document.getElementById('product-brand').innerText = `Brand: ${product.brand}`;
            document.getElementById('product-price').innerText = product.price;
            document.getElementById('product-description').innerText = product.description;
        } else {
            document.body.innerHTML = "<h1>Product not found!</h1>";
        }
    </script>
</body>
</html>
